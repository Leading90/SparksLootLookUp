<form class="form">

  <mat-form-field class="form-field">
    <label>
      <input type="text"
             placeholder="Select Raid"
             matInput
             [formControl]="selectedRaid"
             (ngModelChange)="raidChanged()"
             [matAutocomplete]="auto">
    </label>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let raid of raids" [value]="raid.raid">
        {{raid.item_name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="form-field">
    <label>
      <input type="text"
             placeholder="Select Boss"
             matInput
             [formControl]="selectedBoss"
             (ngModelChange)="bossChanged()"
             [matAutocomplete]="auto">
    </label>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let boss of bosses" [value]="boss.boss">
        {{boss.item_name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
